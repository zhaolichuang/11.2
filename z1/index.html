<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        p{
            font-size: 18px;
            font-weight: 600;
            line-height: 30px;
            color: #cac3c3;
        }
    </style>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js" ></script>
    <script>
        $(function(){
            $.ajax({
                url:"http://localhost:3000/item/list",
                type:"POST",
                success:function(e){
                    var string=''
                    for(var i in e){
                        string+="<div><p>"+e[i].title+"</p>"+ e[i].name+"</div>"
                    }
                    $('body').html(string)
                }
            })
        })
    </script>
</head>
<body>
</body>
</html>
